{% extends 'base.html' %}
{% load static %}

{% block content %}

        <!-- ======= Hero Section ======= -->
        <section id="hero" class="hero">

            <div class="info d-flex align-items-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 text-center">
                            <h2 data-aos="fade-down">{{ sliders.title|safe }}</h2>
                            <p data-aos="fade-up">{{ sliders.subtitle|safe }}</p>
                            <a data-aos="fade-up" data-aos-delay="200" href="#" class="btn-get-started">تماس بگیرید</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-internal="3000">
                
                {% for slide in sliders.slides.all %}
                <div class="carousel-item active" style="background-image: url('{{ slide.image.url }}')"></div>
                {% endfor %}
            
                <a class="carousel-control-prev" href="#hero-carousel" role="button" data-bs-slide="next" style="margin-top: 70px;">
                    <span class="carousel-control-prev-icon bi bi-chevron-right" aria-hidden="true"></span>
                </a>

                <a class="carousel-control-next" href="#hero-carousel" role="button" data-bs-slide="prev" style="margin-top: 70px;">
                    <span class="carousel-control-next-icon bi bi-chevron-left" aria-hidden="true"></span>
                </a>

            </div>

        </section><!-- End Hero Section -->

{% endblock %}
